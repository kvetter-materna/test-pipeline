  #volumes:
  #  - name: docker
  #    hostPath:
  #      path: /var/run/docker.sock
  ---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-jenkins
  labels:
    run: my-nginx-jenkins
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: my-nginx-jenkins
